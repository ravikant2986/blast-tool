 <div class="container">
 <br/>
  <h2>Add Contact</h2>
  
  <div class="alert alert-{{alertMessageType}}" *ngIf="alertMessage">
  		{{alertMessage}}
  </div>


  <form class="form-horizontal add-contact-form" [formGroup]="myform">
    <div class="form-group required">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10" >
        <input type="email" class="form-control" email required id="email" placeholder="Enter email" name="email" formControlName="email">
        
        <div class="has-danger form-control-feedback" *ngIf="myform.controls.email.errors && (myform.controls.email.dirty || myform.controls.email.touched)">
		    <p *ngIf="myform.controls.email.errors.required">Email is required</p>
		    <p *ngIf="myform.controls.email.errors.email && !myform.controls.email.errors.required">Email is not valid</p>
		</div>

      </div>
    </div>
    <div class="form-group required">
      <label class="control-label col-sm-2" for="first_name">First Name:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" required id="first_name" placeholder="Enter first name" name="first_name" formControlName="first_name">

        <div class="has-danger form-control-feedback" *ngIf="myform.controls.first_name.errors && (myform.controls.first_name.dirty || myform.controls.first_name.touched)">
		  <p *ngIf="myform.controls.first_name.errors.required">First name is required</p>
		</div>

      </div>
    </div>
    <div class="form-group required">
      <label class="control-label col-sm-2" for="last_name">Last Name:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" required id="last_name" placeholder="Enter last name" name="last_name" formControlName="last_name">

        <div class="has-danger form-control-feedback" *ngIf="myform.controls.last_name.errors && (myform.controls.last_name.dirty || myform.controls.last_name.touched)">
		  <p *ngIf="myform.controls.last_name.errors.required">Last name is required</p>
		</div>

      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="mobile">Mobile:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="mobile" placeholder="Enter mobile" name="first_name" formControlName="mobile">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" [disabled]="myform.invalid" (click)="create()">Submit</button>
      </div>
    </div>
  </form>
</div>
